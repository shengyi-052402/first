<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电商后台管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-navbar">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">电商后台管理系统</h4>
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="../assets/images/avatar.jpg" alt="用户头像">
                    </div>
                    <span>shengyi</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-2 sidebar p-3">
                <h3 class="mb-4">管理系统</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">数据概览</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products">商品管理</a>
                    </li>
                </ul>
            </div>

            <!-- 主要内容区域 -->
            <div class="col-md-10 main-content">
                <!-- 数据概览页面 -->
                <div id="dashboard">
                    <h2 class="mb-4">数据概览</h2>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">今日销量</h5>
                                    <h3 class="card-text">52</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">今日收益</h5>
                                    <h3 class="card-text">¥35,000</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">本月销量</h5>
                                    <h3 class="card-text">621</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">本月收益</h5>
                                    <h3 class="card-text">¥5,200,032</h3>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">每日销量趋势</h5>
                                    <canvas id="dailySalesChart"></canvas>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">每月销量趋势</h5>
                                    <canvas id="monthlySalesChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 商品管理页面 -->
                <div id="products" style="display: none;">
                    <h2 class="mb-4">商品管理</h2>
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between mb-3">
                                <div>
                                    <button class="btn btn-primary" id="addProductBtn">添加商品</button>
                                    <input type="file" id="productImage" accept="image/*" style="display: none;">
                                </div>
                                <div class="input-group" style="width: 300px;">
                                    <input type="text" class="form-control" id="searchProduct" placeholder="搜索商品">
                                    <button class="btn btn-outline-secondary" id="searchBtn">搜索</button>
                                </div>
                            </div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>商品ID</th>
                                        <th>商品图片</th>
                                        <th>商品名称</th>
                                        <th>价格</th>
                                        <th>库存</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody id="productTableBody">
                                    <!-- 商品列表将通过JavaScript动态添加 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="../assets/js/product-manager.js"></script>
    <script>
        // 页面切换逻辑
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                
                document.querySelectorAll('#dashboard, #products').forEach(section => {
                    section.style.display = 'none';
                });
                document.querySelector(link.getAttribute('href')).style.display = 'block';
                
                // 当切换到商品管理页面时，更新商品表格
                if (link.getAttribute('href') === '#products') {
                    console.log('切换到商品管理页面'); // 调试信息
                    if (typeof updateProductTable === 'function') {
                        updateProductTable();
                    } else {
                        console.error('updateProductTable函数未定义'); // 调试信息
                    }
                }
            });
        });

        // 添加商品按钮点击事件
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM加载完成'); // 调试信息
            const addProductBtn = document.getElementById('addProductBtn');
            if (addProductBtn) {
                console.log('找到添加商品按钮'); // 调试信息
                addProductBtn.addEventListener('click', function() {
                    console.log('点击添加商品按钮'); // 调试信息
                    if (typeof addProduct === 'function') {
                        addProduct();
                    } else {
                        console.error('addProduct函数未定义'); // 调试信息
                        alert('添加商品功能未正确加载，请刷新页面重试');
                    }
                });
            } else {
                console.error('未找到添加商品按钮'); // 调试信息
            }
        });

        // 搜索按钮点击事件
        document.getElementById('searchBtn').addEventListener('click', function() {
            searchProducts();
        });

        // 搜索框回车事件
        document.getElementById('searchProduct').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        // 图表初始化
        const dailyCtx = document.getElementById('dailySalesChart').getContext('2d');
        const monthlyCtx = document.getElementById('monthlySalesChart').getContext('2d');

        new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: ['2025-04-18', '2025-04-19', '2025-04-20', '2025-04-21', '2025-04-22', '2025-04-23', '2025-04-24'],
                datasets: [{
                    label: '每日销量',
                    data: [23, 11, 31, 45, 36, 40, 52],
                    borderColor: 'rgb(75, 192, 192)',
                    tension: 0.1
                }]
            }
        });

        new Chart(monthlyCtx, {
            type: 'bar',
            data: {
                labels: ['1月', '2月', '3月', '4月', '5月', '6月'],
                datasets: [{
                    label: '每月销量',
                    data: [3500000, 4200000, 480000, 5200032, 0, 0],
                    backgroundColor: 'rgba(54, 162, 235, 0.5)'
                }]
            }
        });
    </script>
</body>
</html>
