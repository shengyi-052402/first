<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.12.4.js"></script>
		<link href="pj-tc.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="review-modal" id="reviewModal">
		    <div class="review-content">
		        <div class="review-header">
		            <h3>商品评价</h3>
		            <span class="close-btn">&times;</span>
		        </div>
		        <div class="review-list" id="reviewList">
		            <!-- 其他评价通过JavaScript动态加载 -->
		        </div>
		    </div>
		</div>
		<script>
		// 评价数据
		const reviews = {
		    1: [{
		        avatar: "user1.jpg",
		        name: "数码达人小王",
		        text: "这款耳机降噪效果超棒，续航也很持久！",
		        likes: 256
		    }],
		    2: [{
		        avatar: "user2.jpg",
		        name: "运动爱好者Mike",
		        text: "鞋子穿着舒适，透气性很好！",
		        likes: 189
		    }],
		    3: [{
		        avatar: "user3.jpg",
		        name: "科技极客张工",
		        text: "智能手表功能全面，值得购买！",
		        likes: 342
		    }],
		    4: [{
		        avatar: "user4.jpg",
		        name: "咖啡控Lily",
		        text: "咖啡机操作简单，做出的咖啡很香浓！",
		        likes: 157
		    }]
		};
		
		$(function() {
		    // 点击评价按钮
		    $('.review-btn').click(function() {
		        const productId = $(this).data('product');
		        showReviews(productId);
		    });
		
		    // 显示评价弹窗
		    function showReviews(productId) {
		        const reviewData = reviews[productId];
		        $('#reviewList').empty();
		        
		        reviewData.forEach(review => {
		            const reviewItem = `
		                <div class="review-item">
		                    <img src="${review.avatar}" class="user-avatar">
		                    <div class="review-info">
		                        <div class="user-name">${review.name}</div>
		                        <div class="review-text">${review.text}</div>
		                        <div class="like-btn">
		                            👍 点赞 <span class="like-count">${review.likes}</span>
		                        </div>
		                    </div>
		                </div>
		            `;
		            $('#reviewList').append(reviewItem);
		        });
		
		        $('#reviewModal').fadeIn();
		    }
		
		    // 点赞功能
		    $(document).on('click', '.like-btn', function() {
		        const $btn = $(this);
		        if (!$btn.hasClass('active')) {
		            const $count = $btn.find('.like-count');
		            $count.text(parseInt($count.text()) + 1);
		            $btn.addClass('active');
		        }
		    });
		
		    // 关闭弹窗
		    $('.close-btn, .review-modal').click(function(e) {
		        if ($(e.target).hasClass('review-modal') || $(e.target).hasClass('close-btn')) {
		            $('#reviewModal').fadeOut();
		        }
		    });
		});
		</script>
	</body>
</html>
